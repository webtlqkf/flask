{% extends 'base.html' %}
{% block content%}
<div class="d-flex justify-content-center">
    <div class="card mb-3 mt-3" style="width: 1000px;">
        <div class="row g-0">
        <div class="col-md-7">
            <div class="card-body">
                <div class="card mb-3 mt-3 "  style="width: 520px; height: 520px;">
                    <img src="{{post.img_path}}" width="500px" height="500px" class="rounded mt-2 ms-2">
                </div>
            </div>
        </div>
            <div class="col md-3 position-relative">
                <div class="mt-5">
                    <h2 class="text-muted mb-4"><b>{{ post.subject }}</b></h2>
                    <div class="mb-5">
                    <h1 class="mb-2"><b>{{book.name}}</b></h1>
                    <p class="text-muted mb-0"><b>저자 : {{book.author}}</b></p>
                    <p class="text-muted mb-0"><b>전공 : {{book.department}}</b></p>
                    </div>
                    <span>
                        <h1><b>{{book.price}}원</b></h1>
                        {% if post.isparcel %}
                        <p class="text-muted mt-0 mb-0">택배</p>
                        {%else%}
                        <p class="text-muted mt-0 mb-0">직거래</p>
                        {% endif %}
                    </span>
                </div>
            </div>
        </div>
        </div>
</div> <!--사진, 등 기본적인 정보 보여줌-->

<div class="d-flex justify-content-center">
    <div class="card mb-3 mt-3" style="width: 1000px;">
        <div class="card-body mt-5 ms-5 me-5 mb-5" style="height: 500px;">
            <h5 class="text-muted mb-4" >상세 설명</h5>
            <h3>{{post.content}}</h3>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div class="card mb-3 mt-3" style="width: 1000px;">
        <div class="card-body">

                   <form action="{{url_for('reply.create',post_id=post.id)}}" method="post">
                       <div class="row g-0">
                       <div class="col-md-9" ><textarea {% if g.user.id == post.user.id %}disabled{%endif%} name="content" id="content" rows="3" cols="90em" required></textarea></div>

                           <div class="col-md-3 d-flex justify-content-center" style="height:auto;"><input class="btn btn-primary " type="submit" value="판매자에게 연락하기"></div>
                       </div>
                    </form>

        </div>
    </div>

    </div>
</div>
{%endblock%}

<!doctype html>
<html lang="kor">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>tlqkf</title>
    <style>
        .form-group{margin-bottom:0.5rem;}
        .form-group label{margin-bottom:0.5rem;}

    </style>
</head>
<body>
<!--내비게이션바-->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{{url_for('main.index')}}"><img src="{{url_for('static',filename='logo.jpg')}}" alt="re 북" width="100px"></a>
    <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        {% if g.user %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">{{ g.user.username }} (로그아웃)</a>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('auth.signup')}}">계정생성</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('auth.login')}}">로그인</a>
            </li>
        </ul>
        {% endif %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/post">글목록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mypage/list">마이페이지</a>
            </li>
        </ul>
    </div>
    <form class="d-flex" role="search" method="get" action="{{url_for('post.search')}}">
        <input class="form-control me-2" type="search" placeholder="책제목으로 검색" aria-label="Search" name="bookname">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</nav>

{% block content %}
<!--여기에 다른 html 들어감-->
{% endblock %}
<!--jquery js-->
<script src="{{ url_for('static',filename='jquery-3.6.0.min.js') }}"></script>
<!--bootstrap js-->
<script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>

</body>
</html>
